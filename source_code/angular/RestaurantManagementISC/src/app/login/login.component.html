
<div class="log-w3">
<div class="w3layouts-main">
	<h2>Đăng nhập</h2>
	<p >
		{{message}}
	</p>
		<form action="#" method="post">
			<input type="email" class="ggg" name="Email" placeholder="Nhập email" [(ngModel)]="email" required="">
			<input type="password" class="ggg" name="Password" placeholder="Nhập mật khẩu" [(ngModel)]="password" required="">
			<span><input type="checkbox" />Nhớ đăng nhập</span>
			<h6><a href="#">Quên mật khẩu?</a></h6>
				<div class="clearfix"></div>
				<input type="submit" value="Sign In" name="login" (click)="login()">
		</form>
</div>
</div>
