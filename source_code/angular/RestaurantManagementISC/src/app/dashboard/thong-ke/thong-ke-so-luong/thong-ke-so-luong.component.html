<!--main content start-->
<section id="main-content">
  <section class="wrapper p-0">
    <div class="table-agile-info p-0">
      <div class="panel panel-default">
        <div class="panel-heading">
          Thống kê số lượng
        </div>
        <div class="text-center">
          <div class="my-3 d-inline-block  text-center">
            <div class="form-group float-left mr-2 d-block">
              <label for=""><strong>Từ ngày</strong></label>
              <input type="date" class="form-control" name="" id="" [(ngModel)]="dateFrom">
            </div>
            <div class="form-group float-left ml-2">
                <label for=""><strong>Đến ngày</strong></label>
                <input type="date" class="form-control" [(ngModel)]="dateTo" name="" id="">
              </div>
              <div class="text-center">
                  <button class="btn btn-group-lg btn-success h-auto" (click)="click()"><i class="fa fa-search"> Tìm</i></button>
                </div>

          </div>
        </div>

        <table id="example" class="table table-striped table-bordered bg-light table-hover"
          style="width:100%">
          <thead>
            <tr>
              <th>STT</th>
              <th>Ngày</th>
              <th>Tên hàng</th>
              <th>Số lượng bán</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let row of SoLuongs; let i=index">
              <td>{{i+1}}</td>
              <td>{{row.ngay | date: 'dd/MM/yyyy'}}</td>
              <td>{{row.ten_mon}}</td>
              <td>{{row.so_luong}}</td>
            </tr>

          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </section>
  <!-- footer -->
  <div class="footer">
    <div class="wthree-copyright">
      <p>© 2017 Visitors. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
    </div>
  </div>
  <!-- / footer -->
</section>
<!--main content end-->
